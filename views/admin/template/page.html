<nav aria-label="...">
    <ul class="pager">
        <li class="previous">
            {% if page > 1 %}
                <a href="/admin/user?page={{page - 1}}">
            {% else %}
                <a href="javascript:void(0)">
            {% endif %}
                <span aria-hidden="true">&larr;</span> 上一页
            </a>
        </li>
        <li style="line-height: 32px;">
            一共有 {{count}} 条数据， 每天显示 {{limit}} 条数据， 一共 {{pages}} 页， 当前 {{page}} 页
        </li>
        <li class="next">
            {% if page < pages %}
                <a href="/admin/user?page={{page + 1}}">
            {% else %}
                <a href="javascript:void(0)">
            {% endif %}
                下一页 <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
