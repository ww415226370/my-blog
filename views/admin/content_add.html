{% extends 'template/layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post" action="/admin/content/add">
    <div class="form-group">
        <label for="category">所属分类</label>
        <select class="form-control" name="category" id="category">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">描述</label>
        <textarea type="text" style="width: 100%;" class="form-control" name="description" id="description" rows="5" placeholder="请输入描述"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea type="text" style="width: 100%;" rows="10" class="form-control" name="content" id="content" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
